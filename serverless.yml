

service: dahaeng-scheduler

frameworkVersion: '2'

provider:
  name: aws
  region: ap-northeast-2
  runtime: python3.8
  memorySize: 1024
  timeout: 900

package:
  exclude:
    - node_modules/**
    - .gitignore
    - __pychche__/**
    - test.*

functions:
  reminder:
    handler: handler.push_notification_for_reminder
    events:
     - schedule:
        name: dahaeng_reminder
        rate: cron(0 6 * * ? *)
        enabled: true
